<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<p style="font-size: 40px; font-family: sans-serif; font-weight: bold; color:white;" >EVENT REGISTRATION</p>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua">

		<script src="register.js"></script>

	<body background="images\f2.jpg">
		<h2 style="color:white;">Enter your details to register in the event</h2>

                <form method="post" action="insertss.jsp">
						<fieldset style="color:white;">
							<legend style="font-size: 20px; font-weight: bold;">Personal Info:</legend>
 							<b> First Name:<b><br>
  							<input type="text" name="firstname" >
  							<br><br>
  							<b>Last Name:<b><br>
 							<input type="text" name="lastname" >
  							<br><br>
  							<b> E-Mail ID:<b><br>
  							<input type="E-Mail" name="E-Mail" >
  							<br><br>
  						</fieldset>
  						<br>
  						<fieldset style="color:white;">
  							<legend style="font-size: 20px;font-weight: bold; color:white;">Academic Info:</legend>
  							<b> Year of study:<b><br>
							<input type="text" name="Year" >
							<br><br>
							<b> Section:<b><br>
							<input type="text" name="Section" >
							<br><br>
  						</fieldset >
 						 <br>
  						<fieldset style="color:white;">
  							<legend style="font-size:20px;font-weight: bold;">Type of Event:</legend>
  						<b>What you want to take part in:</b>
						<select name="events">
						   <option value="1">Code Gladiators</option>
						   <option value="2">OutOfBox</option>
                                                   <option value="3">ROBO WAR</option>
                                                   <option value="4">Overlook</option>
                                                   <option value="5">CS GO</option>
                                                   <option value="6">Classical Western</option>
                                                   <option value="7">Event_Ideals</option>
						</select>
  						<br><br>
  						</fieldset>
 						 <br>
  						<input type="submit" value="Submit">
				</form> 
	</body>
</html>
